<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="sign-in">
            <div class="header">
                <p>Sign In</p>
                <img src="icons8-facebook-f.svg">
                <img src="icons8-twitter.svg">
            </div>
            <div class="content">
                <div class="username">
                    <label>USERNAME</label>
                    <input type="username">
                </div>
                <div class="password">
                    <label>PASSWORD</label>
                    <input type="password">
                </div>
                <div class="button">
                    <button>Sign Ä°n</button>
                </div>                   
            </div>
            <div class="footer">
                <input type="checkbox">
                <label>Remember Me</label>
                <p>forgot password</p>
            </div>
        </div>
        <div class="welcome">
            <div class="content">
                 <div class="title">
                    <h2>Welcome to login<h2>
                    <p>Don't have an account?</p>
                 </div>
                 <div class="sign-up"> 
                    <button>Sign Up</button>
                 </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
